<div class="card" style="width: 18rem;">
  <img class="card-img-top" [src]="imagemUrl" [alt]="'imagem do veiculo ' + titulo">
  <div class="card-body d-flex flex-column justify-content-between">
    <h5 class="card-title">{{ titulo }}</h5>
    <p class="card-text">
      <span> Pre√ßo: </span> {{ valor }}
    </p>
    <div class="d-flex justify-content-between">
      <button *ngIf="podeExibirEditar" class="btn btn-warning" (click)="onEditar()" >Editar</button>
      <button class="btn btn-success" (click)="onComprar()">Comprar</button>
    </div>
  </div>
</div>
