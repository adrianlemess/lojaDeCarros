<app-secao
  titulo="Autenticação"
  subtitulo="Por favor, faça o Login"
>
    <br />
    <div class="container-login">
      <form #f="ngForm" class="form-group" (ngSubmit)="fazerLogin(f)">
          <div class="form-group">
              <label for="login">Email</label>
              <input type="email" [(ngModel)]="usuario.email" name="email" class="form-control" id="email" placeholder="Email">
            </div>
          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control" id="password" placeholder="Password">
            </div>
        <button type="submit" class="btn btn-primary" id="btn-login">Login</button>
      </form>
    </div>
</app-secao>

<br />
